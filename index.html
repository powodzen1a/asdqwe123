<!DOCTYPE html>
<html>
<head>
    <title>Will You Go Out With Me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .inscription {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
        }
        
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
        .button.no {
            animation: runAway 1s infinite alternate;
        }
        
        @keyframes runAway {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="inscription">Will you go out with me?</div>
    <div class="buttons">
        <button class="button yes">Yes</button>
        <button class="button no">No</button>
    </div>
</body>
</html>
